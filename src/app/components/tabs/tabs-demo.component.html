<sky-tabset
  (newTab)="newTabClick()"
  (openTab)="openTabClick()"
  [active]="activeTabIndex"
  (activeChange)="tabChanged($event)">
  <sky-tab
      *ngFor="let tab of tabs; let i = index"
      [tabHeading]="tab.heading"
      (close)="closeClick(i)"
  >
    {{tab.content}}
  </sky-tab>
  <sky-tab
    tabHeading="Permanent tab"
    tabIndex="permanent">
    This tab cannot be closed.
  </sky-tab>
</sky-tabset>

<h3>Tabs example with counter</h3>
<sky-tabset
  [active]="0">
  <sky-tab
      *ngFor="let tab of tabsWithCounts"
      [tabHeading]="tab.heading"
      [tabHeaderCount]="tab.headerCount"
  >
    {{tab.content}}
  </sky-tab>
</sky-tabset>

<h3>Vertical tabset</h3>
<sky-vertical-tabset>
  <sky-vertical-tabset-header title='Group 1'>
    <sky-vertical-tabset-item title='Group 1 - Tab 1'>
      Group 1 - Tab 1 Content
    </sky-vertical-tabset-item>
    <sky-vertical-tabset-item title='Group 1 - Tab 2'>
      Group 1 - Tab 2 Content
    </sky-vertical-tabset-item>
  </sky-vertical-tabset-header>
  <sky-vertical-tabset-header title='Group 2'>
    <sky-vertical-tabset-item title='Group 2 - Tab 1'>
      Group 2 - Tab 1 Content
    </sky-vertical-tabset-item>
    <sky-vertical-tabset-item title='Group 2 - Tab 2'>
      Group 2 - Tab 2 Content
    </sky-vertical-tabset-item>
  </sky-vertical-tabset-header>
  <sky-vertical-tabset-header title='Group 3'>
    <sky-vertical-tabset-item title='Group 3 - Tab 1'>
      Group 3 - Tab 1 Content
    </sky-vertical-tabset-item>
    <sky-vertical-tabset-item title='Group 3 - Tab 2'>
      Group 3 - Tab 2 Content
    </sky-vertical-tabset-item>
  </sky-vertical-tabset-header>
</sky-vertical-tabset>

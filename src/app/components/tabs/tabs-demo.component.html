<sky-tabset
  (newTab)="newTabClick()"
  (openTab)="openTabClick()"
  [active]="activeTabIndex"
  (activeChange)="tabChanged($event)">
  <sky-tab
      *ngFor="let tab of tabs; let i = index"
      [tabHeading]="tab.heading"
      (close)="closeClick(i)"
  >
    {{tab.content}}
  </sky-tab>
  <sky-tab
    tabHeading="Permanent tab"
    tabIndex="permanent">
    This tab cannot be closed.
  </sky-tab>
</sky-tabset>

<h3>Tabs example with counter</h3>
<sky-tabset
  [active]="0">
  <sky-tab
      *ngFor="let tab of tabsWithCounts"
      [tabHeading]="tab.heading"
      [tabHeaderCount]="tab.headerCount"
  >
    {{tab.content}}
  </sky-tab>
</sky-tabset>

<h3>Vertical tabset</h3>
<sky-vertical-tabset>
  <sky-tab-group 
    *ngFor="let group of groups"
    [groupHeading]="group.heading"
  >
    <sky-vertical-tab
      *ngFor="let tab of group.subTabs"
      [tabHeading]="tab.tabHeading">
      {{tab.content}}
    </sky-vertical-tab>
  </sky-tab-group>
</sky-vertical-tabset>

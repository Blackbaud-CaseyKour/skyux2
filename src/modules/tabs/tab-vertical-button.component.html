<div 
  class="sky-vertical-tab"
  [ngClass]="{
    'sky-vertical-tab-active': active, 
    'sky-no-outline': !outline, 
    'sky-outline': outline,
    'sky-vertical-tab-first': first
  }"
  (click)="tabMouseClick()"
  (keyup.enter)="tabClicked()"
  (keyup)="tabPress($event)"
  tabIndex="0"
>
  <div>{{ tab.tabHeading }}</div>
</div>

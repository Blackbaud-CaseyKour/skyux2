<div
    role="tablist"
    [ngClass]="getClasses()"
    (window:resize)="windowResize()"
>
  <span class="sky-tabset-dropdown">
    <sky-tab-dropdown
        *ngIf="tabDisplayMode === 'dropdown'"
        [tabs]="tabs"
        (tabClick)="selectTab($event)"
        (closeClick)="tabCloseClick($event)"
    >
    </sky-tab-dropdown>
  </span>

  <div *ngIf="isVertical()" class="sky-tabset-vertical">
    <div class="sky-tabset-vertical-buttons">
      <ng-container *ngFor="let tab of tabs; let i = index;">

        <!-- for groups -->
        <ng-template [ngIf]="tab && tab.isGroup()">
          <sky-tab-group
            [groupHeading]="tab.tabHeading"
            [disabled]="tab.disabled"
            [subTabs]="subTabs(tab)"
            (tabClick)="selectTab($event)"
          >
          </sky-tab-group>
        </ng-template>

        <!-- for non group tabs -->
        <ng-template [ngIf]="tab && !tab.isGroup()">
          <sky-tab-vertical-button 
            [tab]="tab"
            [first]="i === 0"
            (tabClick)="selectTab(tab)"
          >
          </sky-tab-vertical-button>
        </ng-template>
      </ng-container>
    </div>
    <div *ngIf="isVertical()" #verticalTabContent class="sky-tabset-vertical-content"></div>
  </div>

  <div *ngIf="!isVertical()" class="sky-tabset-tabs"> 
    <sky-tab-button
      *ngFor="let tab of tabs; let i = index"
      [tabHeading]="tab.tabHeading"
      [tabHeaderCount]="tab.tabHeaderCount"
      [tabStyle]="tabStyle"
      [active]="tab.active"
      [allowClose]="tab.allowClose"
      [disabled]="tab.disabled"
      (tabClick)="selectTab(tab)"
      (closeClick)="tabCloseClick(tab)"
    ></sky-tab-button>
  </div>
  <span *ngIf="!isVertical()" class="sky-tabset-btns">
    <button
        type="button"
        class="sky-btn sky-btn-default sky-tabset-btn-new"
        (click)="newTabClick()"
        [attr.aria-label]="'tab_add' | skyResources"
        *ngIf="newTab.observers.length > 0"
    >
      <i class="fa fa-lg fa-plus-circle"></i>
    </button>
    <button
        type="button"
        class="sky-btn sky-btn-default sky-tabset-btn-open"
        (click)="openTabClick()"
        [attr.aria-label]="'tab_open' | skyResources"
        *ngIf="openTab.observers.length > 0"
    >
      <i class="fa fa-lg fa-folder-open-o"></i>
    </button>
  </span>
</div>
<ng-content *ngIf="!isVertical()"></ng-content>

<div class="sky-tab-group-container">
  <div
    class="sky-tab-group-header" 
    [ngClass]="{'sky-tab-group-header-sub-open': subMenuOpen()}"
    (click)="toggleMenuOpen()"
    (keyup.enter)="toggleMenuOpen()"
    [tabIndex]="tabIndex()"
  >
    {{ groupHeading }}
    <sky-chevron 
      class="sky-tab-chevron"
      [direction]="open ? 'up' : 'down'"
      [disabled]="disabled"
      (directionChange)="toggleMenuOpen()"
      (keyup.enter)="$event.stopPropagation()"
      [tabIndex]="-1"
    >
    </sky-chevron>
  </div>
  <div
    class="sky-tab-group-content"
    *ngIf="open"
    [@tabSlide]
  >
    <sky-tab-vertical-button 
      *ngFor="let tab of subTabs;"
      [tab]="tab"
      (tabClick)="selectTab(tab)"
    >
    </sky-tab-vertical-button>
  </div>
</div>

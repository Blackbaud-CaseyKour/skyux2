<div class="sky-vertical-tabset-container">
  <div>
    <div class="sky-vertical-tabset-header sky-subsection-heading" (click)="clicked()" tabindex="0">
      <div>{{ title }}</div>
      <div class="sky-vertical-tabset-icon" [ngClass]="{'sky-vertical-tabset-icon-open': open}">
        <i class="fa fa-chevron-down"></i>
      </div>
  </div>
  <div class="sky-vertical-tabset-content" [@tabState]="openState()">
    <ng-content></ng-content>
  </div>
</div>

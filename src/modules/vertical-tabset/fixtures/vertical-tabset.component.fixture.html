    groupHeading="Group 1"
    open="true"
    disabled="false"
  >

      Group 1 Tab 1 content
    </sky-vertical-tab>
    <sky-vertical-tab tabHeading="Group 1 Tab 2">
      Group 1 Tab 2 content
    </sky-vertical-tab>
  </sky-tab-group>

  <sky-tab-group

    disabled="false"

    <sky-vertical-tab tabHeading="Group 2 Tab 2">
      Group 2 Tab 2 content
    </sky-vertical-tab>
  </sky-tab-group>

  <sky-tab-group 
    groupHeading="Group 3"
    open="false"
    disabled="true"
  >

      Group 3 Tab 1 content
    </sky-vertical-tab>
    <sky-vertical-tab tabHeading="Group 3 Tab 2">
      Group 3 Tab 2 content
    </sky-vertical-tab>

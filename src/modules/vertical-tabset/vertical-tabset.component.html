 <div class="sky-vertical-tabset-container">
  <div 
    #contentWrapper 
    [ngClass]="{'sky-vertical-tabset-hidden': !tabsVisible() }"
  >
    <ng-content select="sky-tab-group"></ng-content>
  </div> 
  <div 
    class="sky-vertical-tabset-content" 
    [ngClass]="{'sky-vertical-tabset-hidden': !contentVisible() }"
  >
    <div #skySideContent></div>
    <button 
      *ngIf="isMobile()"
      (click)="showTabs()"
      class="sky-btn sky-btn-primary sky-vertical-tabset-show-tabs">
      <i class="fa fa-chevron-left"></i>
      {{ showTabsText }}
    </button>
  </div>
</div>

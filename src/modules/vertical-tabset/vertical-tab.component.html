<div 
  class="sky-vertical-tab"
  [ngClass]="{
    'sky-vertical-tab-active': active, 
    'sky-no-outline': !outline, 
    'sky-outline': outline,
    'sky-vertical-tab-disabled': disabled
  }"
  (click)="activateTabFromClick()"
  (keyup.enter)="activateTab()"
  (keyup)="tabPress($event)"
  [tabIndex]="tabIndex()"
  [attr.aria-selected]="active"
>
  <div class="sky-vertical-tab-heading">{{ tabHeading }}</div>
  <span 
    class="sky-vertical-tab-count"
    *ngIf="tabHeaderCount || tabHeaderCount === 0">
    ({{ tabHeaderCount }})
  </span>
</div>
 <div #tabContentWrapper>
  <div [ngClass]="{'sky-vertical-tab-hidden': !active, 'sky-vertical-tab-visible': active }">
    <ng-content></ng-content>
  <div>
</div>

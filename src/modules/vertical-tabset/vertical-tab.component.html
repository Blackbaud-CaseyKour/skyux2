<div 
  class="sky-vertical-tab"
  [ngClass]="{'sky-vertical-tab-active': active }"
  (click)="activateTab()"
  (keyup.enter)="activateTab()"
  tabIndex="0"
>
  <div>{{ tabHeading }}</div>
</div>
 <div #tabContentWrapper>
  <div [ngClass]="{'sky-vertical-tab-hidden': !active, 'sky-vertical-tab-visible': active }">
    <ng-content></ng-content>
  <div>
</div>

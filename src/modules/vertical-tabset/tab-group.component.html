<div class="sky-tab-group-container">
  <div>
    <div class="sky-tab-group-header sky-subsection-heading" (click)="clicked()" tabindex="0">
      <div>{{ groupHeading }}</div>
      <div class="sky-tab-group-icon" [ngClass]="{'sky-tab-group-icon-open': open}">
        <i class="fa fa-chevron-down"></i>
      </div>
  </div>
  <div class="sky-tab-group-content" [@tabState]="openState()">
    <ng-content></ng-content>
  </div>
</div>

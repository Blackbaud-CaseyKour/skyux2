<div class="sky-popover" [ngClass]="getPlacementClassName()">
  <header class="sky-popover-header" *ngIf="popoverTitle">
    <h1 class="sky-popover-title">
      {{ popoverTitle }}
    </h1>
  </header>
  <div class="sky-popover-body">
    <ng-content></ng-content>
  </div>
  <div class="sky-popover-arrow"></div>
</div>
